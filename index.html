<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contacts table">
    <span class="caption" id="contacts-caption-text">Contact list</span>
    <div class="contacts-header thead">
      <span class="th" id="th-fname">First Name:</span>
      <span class="th" id="th-lname">Last Name:</span>
      <span class="th" id="th-email">Email:</span>
    </div>
    <ul class="tbody">
      <li class="tr">
        <span class="td">
          <span class="label">First Name:</span>
          <span class="data">Lulu</span>
        </span>
        <span class="td">
          <span class="label">Last Name:</span>
          <span class="data">Beard</span>
        </span>
        <span class="td">
          <span class="label">Email:</span>
          <span class="data">lbeard0@abc.net.au</span>
        </span>
      </li>
      <li class="tr">
        <span class="td">
          <span class="label">First Name:</span>
          <span class="data">Pattie </span>
        </span>
        <span class="td">
          <span class="label">Last Name:</span>
          <span class="data">Welden</span>
        </span>
        <span class="td">
          <span class="label">Email:</span>
          <span class="data">pwelden1@flickr.com</span>
        </span>
      </li>
    </ul>
    <ul class="tbody">
      <li class="tr">
        <span class="td">
          <span class="label">First Name:</span>
          <span class="data"><input type="text"></span>
        </span>
        <span class="td">
          <span class="label">Last Name:</span>
          <span class="data"><input type="text"></span>
        </span>
        <span class="td">
          <span class="label">Email:</span>
          <span class="data"><input type="text"></span>
        </span>
      </li>
      <li class="tr">
        <span class="td">
          <span class="data"><button class="button">create</button></span>
        </span>
        <span class="td">
          <span class="data"><button class="button">update</button></span>
        </span>
        <span class="td">
          <span class="data"><button class="button">delete</button></span>
        </span>
      </li>
    </ul>
  </div>
</body>

</html>
